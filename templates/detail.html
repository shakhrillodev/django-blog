{% extends 'base.html' %}
{% block content%}
<main class="container mt-3 mb-5">
	<!-- featured news -->
	<div class="row my-3">
		<!-- Left -->
		<div class="col-md-8">
			<div class="card mb-3">
                 <img src="/media/{{news.image}}" class="card-img-top" alt="{{news.title}}">
			  <div class="card-body">
			    <h5 class="card-title">{{news.title}}</h5>
			    <hr/>
			    <p class="card-text">{{news.text}}</p>
				<ul>
					<li>
						<a href="{% url 'edit_news' news.pk %}"> +Tahrirlash </a>
					</li>
					<li>
						<a href="{% url 'delete_news' news.pk %}"> O'chirish </a>
					</li>

				</ul>
			  </div>

			</div>


</main>
{% endblock%}
