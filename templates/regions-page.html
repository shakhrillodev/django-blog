{% extends 'base.html' %}
{% block content%}
<main class="container mt-3 mb-5">
	<h3 class="border-bottom pb-1 my-4">Hududlar</h3>
	<div class="row">
		<!-- Category Box -->
	{% for region in regions%}
		<div class="col-md-4">
			<div class="card mb-3 shadow">
			 <img src="/media/{{region.image}}" class="card-img-top" alt="{{region.name}}">
			
			  <div class="card-body">
			    <h5 class="card-title">{{region.name }}</h5>
			    <hr/>
			    <p class="card-text"><a href="/region/{{region.id}}" class="btn btn-sm btn-primary">All News</a></p>
			  </div>
			</div>
		</div>
	{% endfor%}
	</div>
</main>
{% endblock%}
